<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Tipo</th>
                      <th scope="col">Saldo</th>
                      <th scope="col">Opciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let producto of productos; let indice=index">
                      <th scope="row">{{indice+1}}</th>
                      <td>{{producto.tipoServicio}}</td>
                      <td>{{producto.saldo}}</td>
                      <td>
                        <a class="btn btn-secondary" [routerLink]="['/movimientos', asociadoId, producto.id]">Ver movimientos</a>
                        <a class="btn btn-secondary" routerLink="/asociados">Atras</a>
                      </td>
                    </tr>
                  </tbody>
            </table>
        </div>
    </div>
</div>
